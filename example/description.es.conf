        {
          name = "APP_ID"
          description = "Identificador único."
        },
        {
          name = "APP_NAME"
          description = "Nombre de la *Aplicación*."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_TYPE"
          description = """
          Tipo de *Aplicación* (interna o externa).
          Los valores están restringidos por la lista controlada `application.type`.
          """
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_TITLE"
          description = "Título para ser usado en el navegador."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_THEME"
          description = "Estilo de CSS que será usado en la *Aplicación*."
          tags = ["obsoleto", "administrador"]
        },
        {
          name = "APP_SCALES"
          description = "Escalas usadas en la *Aplicación*."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_PROJECT"
          description = "Proyección usada en la *Aplicación*."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_TEMPLATE"
          description = "URL de la *Aplicación* externa cuando el tipo de *Aplicación* es externa."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_REFRESH"
          description = """
            Si su valor es `FALSE` o 0 la activación y desactivación de las capas
            en la *Aplicación* no es directa y se debe pulsar un botón de refrescar para que tenga efecto.
            """
          tags = ["obsoleto", "administrador"]
        },
        {
          name = "APP_ENTRYS"
          description = """
            Cuando un *Usuario* pida la configuración para esta *Aplicación* en un *Territorio* determinado,
            se devolverá la configuración solictada junto con la configuracion del *Territorio* padre
            inmediato para esta *Aplicación*.
          """
        },
        {
          name = "APP_ENTRYM"
          description = """
            Cuando un *Usuario* pida la configuración para esta *Aplicación* en un *Territorio* determinado,
            se devolverá la configuración solictada junto con la configuracion de los *Territorios* miembros
            inmediatos para esta *Aplicación*.
          """
        },
        {
          name = "APP_GGIID"
          description = "Mapa de situación de la *Aplicación*."
        },
        {
          name = "APP_CREATED"
          description = "Fecha de creación de la *Aplicación*."
        },
      ]
    },
    {
      type = "Relación"
      name = "Mapa de Fondo de Aplicación"
      table = "STM_APP_BCKG"
      description = """
          Establece que una *Aplicación* de SITMUN puede utilizar un determinado *Mapa de Fondo*.

