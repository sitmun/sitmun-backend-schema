          NOTE: Esta necesita que se exponga un API en el backend que soporte el envio de comentarios.
          Este API debe enviar un correo de confirmación (a `COM_EMAIL`) de la recepción de la sugerencia
          con un número de consulta (`COM_ID`) para el posterior seguirmiento.
         """
      columns = [
        {
          name = "COM_ID"
          description = "Identificador único."
        },
        {
          name = "COM_COORD_X"
          description = "Coordenada `x` del lugar."
        },
        {
          name = "COM_COORD_Y"
          description = "Coordenada `y` del lugar."
        },
        {
          name = "COM_NAME"
          description = "Nombre de la persona."
