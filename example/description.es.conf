        },
        {
          name = "BAC_DESC"
          description = """
          Descripción.
          """
          tags = ["usuario", "administrador"]
        },
        {
          name = "BAC_ACTIVE"
          description = """
          Indica si se debe estar activado por defecto en las aplicaciones que lo utilicen.
          """
          tags = ["usuario", "administrador"]
        },
        {
          name = "BAC_CREATED"
          description = "Fecha de creación."
        },
        {
          name = "BAC_GGIID"
          description = "*Permiso de Información Geográfica* usado como *Mapa de Fondo*"
        },
      ]
    },
    {
      type = "Entidad"
      name = "Lista de códigos"
      table = "STM_CODELIST"
      description = """
          Permite definir `Lista de códigos` que son usadas como restricciones por parte de la *Aplicación* de
          administración.

          La Entidad correspondiente en Java es:

          `org.sitmun.common.types.codelist.CodeListValue`
         """
