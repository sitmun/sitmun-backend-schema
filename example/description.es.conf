    {
      type = "Entidad obsoleta"
      name = "Tarea de Descargas"
      table = "STM_DOWNLOAD"
      description = """
          [IMPORTANT]
          ====
          El contenido de esta tabla originaria de SITMUN 2 está en la entidad `Tarea`.
          Esta tabla solo estará presente durante desarrollo. No forma parte del esquema de producción
          ====
         """
    },
    {
      type = "Entidad"
      name = "Filtro de Información Geográfica"
      table = "STM_FIL_GI"
      description = """
          Permite definir un `Filtro de Información Geográfica` que puede ser utilizado para restringir la información
          geográfica que se muestra al usuario. Los filtros que se pueden aplicar pueden ser de todo tipo, es decir,
          se podrían crear tanto filtros que sean filtros por territorio (`COD_INE=08001`) como filtros temáticos
          (`TIPO=PAPELERA`).

          La Entidad correspondiente en Java es:

          `org.sitmun.common.domain.cartography.filter.CartographyFilter`

          En la *Aplicación* de administración se identificará cuál es el atributo de la capa (`FGI_NAME`)
          necesario para filtrar en función del nivel del territorio de SITMUN (`FGI_TYPID`).
          Por ejemplo, se podría definir un filtro a nivel municipal y un filtro a nivel provincial.
          Cuando los filtros pueden ser manipulados por el usuario (`FGI_REQUIRED` es `FALSE` o 0)
          la *Aplicación* cliente podría indicar mediante un checkbox cuál de los filtros se aplica.

          Cuando el motivo del filtro sea eliminar información no relevante, por ejemplo,
          para centrar la información en un municipio o por protección de datos, el filtro debe ser
          obligatorio (`FGI_REQUIRED` es verdad) sería gestionado por el `middleware`.

          Los valores en el campo `FGI_VALUE` pueden contener interpolaciones.
          Esto permite usar valores como `"${territory.code}"` que tendría que ser
          sustituido por el valor de la propiedad `code` del *Territorio* con el
          que el usuario está trabajando. Esta característica es especialmente útil en el caso
          que se quiera eliminar de forma transparente información no relevante.

          [IMPORTANT]
          ====
          Hay que definir los valores interpolados y sus equivalencias.
          ====
         """
      columns = [
        {
          name = "FGI_ID"
          description = "Identificador único."
        },
        {
          name = "FGI_NAME"
          description = "Nombre."
          tags = ["usuario", "administrador"]
        },
        {
          name = "FGI_REQUIRED"
          description = "Si es obligatorio este filtro se aplica siempre."
          tags = ["usuario", "administrador"]
        },
        {
          name = "FGI_TYPE"
          description = """
             Si el tipo es `personalizado` (`custom`), el filtro se gestiona por las aplicaciones de `usuario`.
             Si el tipo es `predefinido` (`predefined`), el filtro se gestiona por el `middleware`.
             Los valores de este campo están definidos en la lista `cartographyFilter.type` y
             son valores de sistema.
            """
          tags = ["administrador"]
        },
        {
          name = "FGI_TYPID"
          description = """
             Este filtro estará activo solo si el valor concide con el tipo del *Territorio* donde que el *Usuario*
             está trabajando con la *Aplicación*.
            """
          tags = ["administrador"]
        },
        {
          name = "FGI_COLUMN"
          description = "Columna en la que este filtro se aplica."
          tags = ["usuario", "administador", "middleware"]
        },
        {
          name = "FGI_VALUE"
          description = "Lista de valores del filtro."
          tags = ["usuario", "administador", "middleware"]
        },
        {
          name = "FGI_VALUETYPE"
          description = """
          Tipo del valor del filtro.
          Los valores están restringidos por la lista controlada `cartographyFilter.valueType`.
          """
          tags = ["usuario", "administador"]
        },
        {
          name = "FGI_GIID"
          description = "Cartografía en la que se aplica."
        },
      ]
    },
    {
