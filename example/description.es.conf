schema {
  name = SITMUNDB.PUBLIC
  entities = [
    {
      type = "Tabla Liquibase"
      table = "DATABASECHANGELOG"
      description = """
          Forma parte del sistema de *Liquibase*. *Liquibase* utiliza la tabla `DATABASECHANGELOG` para rastrear los
          `changesets` (cambios insertados por *Liquibase*) que se han ejecutado.

          La tabla rastrea cada `changeset` como una fila, identificada por una combinación de las columnas `id`,
          `author` y `filename`.

          No hay una clave primaria en esta tabla. Esto es para evitar cualquier restricción específica de la base de
          datos sobre la longitud de las claves. La combinación de `id`, `autor` y `filename` es única en todas las
          filas de la tabla.
         """
      columns = [
        {
          name = "ID"
          description = "Valor del atributo `id` del `changeset`."
        },
        {
          name = "AUTHOR"
          description = "Valor del atributo `author` del `changeset`."
        },
        {
          name = "FILENAME"
          description = """
             Ruta de acceso al `changelog`. Puede ser una ruta absoluta o relativa,
             dependiendo de cómo se haya pasado el `changelog` a *Liquibase*.
             Para obtener los mejores resultados, debe ser una ruta relativa.
             El atributo `logical-file-path` puede utilizarse en el `changelog` o en `changesets` individuales.
          """
        },
        {
          name = "DATEEXECUTED"
          description = """
            Fecha/hora en que se ejecutó el `changeset`.
            Se utiliza con `ORDEREXECUTED` para determinar el orden de reversión.
          """
        },
        {
          name = "ORDEREXECUTED"
          description = """
             Orden de ejecución de los `changesets`.
             Se utiliza además de `DATEEXECUTED` para asegurar que el orden es correcto
             incluso cuando la fecha de la base de datos soporta una resolución pobre.
          """
        },
        {
          name = "EXECTYPE"
          description = """
            Descripción de cómo se ejecutó el `changeset`.
            Los valores posibles son `EXECUTED`, `FAILED`, `SKIPPED`, `RERAN` y `MARK_RAN`.
          """
        },
        {
          name = "MD5SUM"
          description = """
            Suma de comprobación del `changeset` cuando se ejecutó.
            Se utiliza en cada ejecución para garantizar que no se han producido cambios inesperados en
            los `changesets` del `changelog`.
          """
        },
        {
          name = "DESCRIPTION"
          description = """
            Breve descripción autogenerada y legible por humanos del `changeset`.
          """
        },
        {
          name = "COMMENTS"
          description = "Valor del atributo `comment` del `changeset`."
        },
        {
          name = "TAG"
          description = "Registra los `chagesets` que corresponden a las operaciones de `tags`."
        },
        {
          name = "LIQUIBASE"
          description = "Version de *Liquibase* usada para ejectuar el `changeset`."
        },
        {
          name = "CONTEXTS"
          description = "Cointexto(s) usados para ejecutar el `changeset`."
        },
        {
          name = "LABELS"
          description = "Valor del atributo `id` del `changeset`."
        },
        {
          name = "DEPLOYMENT_ID"
          description = "Los `changesets` desplegados juntos tienen el mismo identificador único."
        },
      ]
    },
    {
      type = "Tabla Liquibase"
      table = "DATABASECHANGELOGLOCK"
      description = """
          Forma parte del sistema de *Liquibase*. *Liquibase* utiliza la tabla `DATABASECHANGELOGLOCK` para garantizar
          que sólo se ejecuta una instancia de *Liquibase* al mismo tiempo.
         """
      columns = [
        {
          name = "ID"
          description = """
            Identificador del bloqueo.
            Actualmente solo hay un bloqueo, pero está disponible para su uso futuro.
          """
        },
        {
          name = "LOCKED"
          description = """
            Establecido a `1` si *Liquibase* se está ejecutando contra esta base de datos.
            En caso contrario, poner `0`.
          """
        },
        {
          name = "LOCKGRANTED"
          description = "Fecha y hora en que se concedió el bloqueo."
        },
        {
          name = "LOCKEDBY"
          description = "Descripción legible por humanos de a quién se le concedió el bloqueo."
        },
        ]
    },
    {
      type = "Entidad"
      name = "Aplicación"
      table = "STM_APP"
      description = """
          Define una *Aplicación* de SITMUN.

          La Entidad correspondiente en Java es:

          `org.sitmun.common.domain.application.Application`
