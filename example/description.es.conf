        },
        {
          name = "APP_TYPE"
          description = "Tipo de aplicación (interna o externa)."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_TITLE"
          description = "Título para ser usado en el navegador."
          tags = ["usuario", "administrador"]
        },
        {
          name = "APP_THEME"
          description = "CSS que será usado en la aplicación."
