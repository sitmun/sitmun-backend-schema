        },
        {
          name = "COM_EMAIL"
          description = "Correo electrónico donde se recibe una respuesta."
          tags = ["información personal"]
        },
        {
          name = "COM_TITLE"
          description = "Título de la sugerencia."
        },
        {
          name = "COM_DESC"
          description = "Descripción de la sugerencia."
        },
        {
          name = "COM_CREATED"
          description = "Fecha de creación."
        },
        {
          name = "COM_USERID"
          description = "Usuario que ha creado la sugerencia."
        },
        {
          name = "COM_APPID"
          description = "Aplicación en la que se ha creado la sugerencia."
        },
      ]
    },
    {
