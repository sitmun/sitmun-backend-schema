        },
        {
          name = "APP_REFRESH"
          description = "La aplicación debe refrescarse automáticamente."
          tags = ["obsoleto", "administrador"]
        },
        {
          name = "APP_ENTRYS"
          description = """
            Cuando un *Usuario* pida la configuración para esta *Aplicación* en un *Territorio* determinado,
            se devolverá la configuración para solictada junto con la configuracion del *Territorio* padre
            inmediato para esta *Aplicación*.
          """
          tags = ["revisar administrador", "revisar descripción"]
        },
        {
          name = "APP_ENTRYM"
          description = """
            Cuando un *Usuario* pida la configuración para esta *Aplicación* en un *Territorio* determinado,
            se devolverá la configuración para solictada junto con la configuracion de los *Territorios* miembros
            inmediatos para esta *Aplicación*.
          """
          tags = ["revisar administrador", "revisar descripción"]
        },
        {
          name = "APP_GGIID"
          description = "Mapa de situación de la aplicación"
        },
        {
          name = "APP_CREATED"
          description = "Fecha de creación de la aplicación"
        },
      ]
