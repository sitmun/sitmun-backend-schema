          description = "Si es verdad, si `GEO_QUERYABL` es true, se permiten hacer operaciones tipo `GetFeatureInfo`."
          tags = ["administrador"]
        },
        {
          name = "GEO_LAYERS"
          description = "Lista de identificadores de capas separados por comas usados en operaciones `GetFeatureInfo`."
          tags = ["administrador", "middleware"]
