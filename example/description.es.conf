    {
      type = "Entidad"
      name = "Conexión a base de datos"
      table = "STM_CONNECT"
      description = """
          Permite definir una `Conexión a base de datos` JDBC.

          La Entidad correspondiente en Java es:

          `org.sitmun.common.domain.database.DatabaseConnection`
