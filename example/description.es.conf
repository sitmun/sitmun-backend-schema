        },
        {
          name = "GEO_SELECTLAY"
          description = "Lista de identificadores de capas separados por comas usados en operaciones tipo `GetFeature`."
          tags = ["administrador", "middleware"]
        },
        {
          name = "GEO_SERSELID"
          description = "Servicio utilizado para las operaciones tipo `GetFeature`."
        },
        {
          name = "GEO_LEGENDTIP"
          description = "Tipo de leyenda."
          tags = ["usuario", "administrador"]
