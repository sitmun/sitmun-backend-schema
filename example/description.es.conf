        },
        {
          name = "GEO_FILTER_GFI"
          description = "Si hay filtro territorial, se aplican a operaciones tipo `GetFeatureInfo`."
          tags = ["administrador"]
        },
        {
          name = "GEO_FILTER_SS"
          description = "Si hay filtro territorial, se aplican a operaciones tipo `GetFeature`."
          tags = ["administrador", "middleware"]
        },
        {
          name = "GEO_QUERYABL"
          description = "Si es verdad, se soportan operaciones tipo `GetFeatureInfo`."
          tags = ["administrador"]
        },
        {
