extends: base
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font-color: #333333
  font-family: Helvetica
  font-size: 11
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
  align: justify
heading:
  font-color: #262626
  font-size: 17
  font-style: bold
  line-height: 1.2
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.5
table:
  font-size: 9.5
footer:
  height: $base-line-height-length * 2.5
  line-height: 1
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: $footer-recto-right-content
admonition:
  column-rule-width: 2

